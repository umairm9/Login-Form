<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="post.css">
    <title>My Blog</title>
</head>
<body>
    <header>
        <h1>DASHBOARD</h1>

    <div id="post-container"></div>

    <script type="module" src="./app.mjs"></script>
  
</body>
</html>
